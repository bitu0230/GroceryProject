<!-- navbar creation starts from here-->

<!-- first navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-color-first fixed-top ">
  <div class="container">
    <!-- brand name and logo-->
    <a class="navbar-brand" href="#"><img class="navbar-logo" src="../../assets/Images/Navbar_logo.png"
        style="height: 50px; border-radius: 50%;"></a>
    <a class="navbar-brand" href="#"><span class="text-warning"><b>Super</b></span><b>Mart</b></a>

    <!-- search bar-->
    <form class="d-flex search-box" >
      <input (change)="changeFun()" class="form-control ms-auto" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchText"  name="txtSearch">
      <button class="btn border" (click)="searchProduct()"  type="submit"><i class="bi bi-search"></i></button>
    </form>

    <!-- contact us -->
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link active mx-3 nav-change" href="/contact-us">Contact Us</a>
      </li>
    </ul>
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0" *ngIf="isLogin">
      <li class="nav-item">
        <a class="nav-link active mx-3 nav-change" href="/cart"><i class="bi bi-cart"></i>Cart</a>
      </li>
    </ul>
  </div>
</nav>

<!-- second navbar-->

<nav class="navbar navbar-expand-lg navbar-light bg-color-second fixed-top" style="margin-top: 76px;">
  <div class="container">
    <!-- Browse category-->
    <a class="btn btn-outline-light bg-dark text-white active glyphicon glyphicon-th-list"
      aria-current="page">
      <i class="bi bi-cart"></i>Browse Category
    </a>
    <!-- Toggle button-->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link nav-change active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-change active" href="#" routerLink="/allproducts" >Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-change active" href="#" routerLink="/about-us" >About us</a>
        </li>
        <li class="nav-item" >
          <a class="nav-link nav-change active" *ngIf="!isLogin" href="#" routerLink="/login" >Login</a>
          <a class="nav-link nav-change active" *ngIf="isLogin" href="#" routerLink="/home" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
