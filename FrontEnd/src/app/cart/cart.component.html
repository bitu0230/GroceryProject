<section class="h-100 h-custom" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card">
                    <div class="card-body p-4">
                        <div class="row">

                            <div class="col-lg-7">
                                <h5 class="mb-3"><a href="#!" class="text-body"><i
                                            class="fas fa-long-arrow-alt-left me-2"></i>Continue shopping</a></h5>
                                <hr>

                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div>
                                        <p class="mb-1">Shopping cart</p>
                                        <!-- <p class="mb-0">You have {{ cartS?.length? cartS?.length : 'no' }} items in your cart</p> -->
                                    </div>

                                </div>
                                <!--  -->
                                <div *ngFor="let item of cartList ">
                                    <!-- <h1>{{item.quantity}}</h1>
                                  <h5>{{item.productName}}</h5>
                                  <h5>{{item.cartId}}</h5> -->

                                    <!-- <h5 class="d-flex align-items-center">Quantity</h5> -->


                                    <div class="card mb-3" *ngIf="item?.cartStock">

                                        <div class="card-body">

                                            <div class="d-flex justify-content-between">
                                                <div class="d-flex flex-row align-items-center">
                                                    <div>
                                                        <img src="{{item.productImage}}"
                                                            class="img-fluid rounded-3" alt="Shopping item"
                                                            style="width: 65px;">
                                                    </div>
                                                    <div class="ms-3">
                                                        <h5>{{item.productName}}</h5>


                                                        <p class="small mb-0">{{item.productDescription}}</p>
                                                    </div>
                                                </div>
                                                <div class="d-flex flex-row align-items-center">
                                                    <div class="d-flex justify-content-between">
                                                        <div class="row">
                                                            <div class="col-md-4">
                                                                <button class="border-0 bg-white"
                                                                (click)="updateCartIncrementStock(item)"><h4><i class="bi bi-plus-circle"></i></h4></button>
                                                            </div>
                                                           
                                                            <div class="col-md-5">
                                                                <h5  class="fw-normal mb-0 mx-2">
                                                                    {{item.cartStock}}</h5>
                                                            </div>
                                                            <div class="col-md-3">
                                                                <button class="border-0 bg-white"   
                                                                (click)="updateCartDecrementStock(item)"><h4><i class="bi bi-dash-circle"></i></h4></button>
                                                            </div>
                                                        </div>                                                                                                                                   
                                                    </div>
                                                    <div style="width: 50px; display: flex;">


                                                        <!-- <h5 class="fw-normal mb-0">{{item.quantity}}</h5> -->
                                                    </div>
                                                    <div style="width: 80px;">

                                                        <h5 class="mb-0">{{item.productPrice}}</h5>
                                                    </div>
                                                    
                                                        <button class="border-0 bg-white"   
                                                        (click)="deleteCart(item)"> <i class="fas fa-trash-alt"></i></button>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <!--  -->
                            </div>

                           <div class="col-lg-5">

                                <div class="card custom-card text-white rounded-3">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between align-items-center mb-4 d-flex">
                                            <h5 style="display: flex;" class="mb-0">Cart Details</h5>
                                            <!-- <img src="https://m...content-available-to-author-only...n.net/img/Photos/Avatars/avatar-6.webp"
                                                class="img-fluid rounded-3" style="width: 45px;" alt="Avatar"> -->
                                        </div>

                                        <!-- <p class="small mb-2">Card type</p> -->
                                        <hr class="my-4">
                                        <div class="d-flex justify-content-between">
                                            <p class="mb-2">Subtotal</p>
                                            <p class="mb-2">{{subtotal}} </p>
                                        </div>
                                       
                                        <div class="d-flex justify-content-between mb-4">
                                            <p class="mb-2">Total taxes on purchase</p>
                                            <p class="mb-2"> {{subtotal*0.2}} </p>
                                        </div>
                                        <hr class="my-4">

                                        <div class="d-flex justify-content-between mb-4">
                                            <button type="button" class="btn btn-info btn-block btn-lg custom-button">
                                                <div class=" d-flex justify-content-between">
                                                    <!-- <span>Rs 4818.00</span> -->
                                                    <div>
                                                        <span>Checkout <i
                                                            class="fas fa-long-arrow-alt-right ms-2"></i></span>
                                                    </div>
                                                            
                                                </div>
                                            </button>
                                            <h3 class="mb-2">{{subtotal + subtotal*0.2}}</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
